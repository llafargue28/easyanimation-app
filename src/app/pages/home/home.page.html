<ion-header>
  <ion-toolbar color="success">
    <ion-button  fill="clear" slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-button>
    <ion-title>EasyAnimation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="succcess">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://cdn.pixabay.com/photo/2016/05/30/13/05/girl-1424685_960_720.png" >
      </ion-avatar>
      <ion-label>
        <h1>Margot Lafargue</h1>
        <p>Apport <span class="money" >20 €</span></p>
      </ion-label>
    </ion-item>

    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://cdn.pixabay.com/photo/2016/05/30/15/39/girl-1424994_960_720.png" >
      </ion-avatar>
      <ion-label>
        <h1>Raphaëlle Lafargue</h1>
        <p>Apport <span class="money" >15 €</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
        <ion-card-subtitle> Dernière Animation</ion-card-subtitle>    
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"> </ion-icon>
        <ion-label>
          en attente
          <p>23/08/2022 10:44:45</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <P>Crée le 23/08/2022</P>
          <p>Notes : Nous sommes full la première semaine de septembre</p>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full">Voir tout</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
