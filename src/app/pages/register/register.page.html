<ion-header>
  <ion-toolbar color="success">
    <ion-title>Enregistrement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card color="light">
  <ion-card-header >
    <ion-card-title>Qu'elle style d'animation souhaitez vous?</ion-card-title>
  </ion-card-header>
  <ion-card-content >
    <ion-radio-group >
      
  
      <ion-item color="light">
        <ion-label >Soirée</ion-label>
        <ion-radio value="soiree" slot="start"></ion-radio>
      </ion-item>
  
      <ion-item color="light">
        <ion-label>Anniversaire</ion-label>
        <ion-radio value="anniversaire" slot="start"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-card-content>
</ion-card >
<ion-card color="light">
  <ion-card-header>
    <ion-card-title>Contact</ion-card-title>
  </ion-card-header>
  <ion-card-content >
    <ion-item color="light">
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item color="light">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item color="light">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item color="light">
      <ion-label position="floating">Confirmez le password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item color="light">
      <ion-label position="floating">N° de Téléphone</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
  </ion-card-content>

</ion-card>

<ion-card color="light">

  <ion-card-header>
    <ion-card-title>Adresse</ion-card-title>
  </ion-card-header>*

  <ion-card-content>
    <ion-item color="light">
      <ion-label position="floating">Rue</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item color="light">
      <ion-label position="floating">N° de rue</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>
</ion-content>
