<ion-card>
  <ng-content select="[header]"></ng-content>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status == 'En Attente'" name="hourglass-outline" slot="start" color="warning"> </ion-icon>
      <ion-icon *ngIf="status == 'En Cours'" name="archive-outline" slot="start" color="secondary"> </ion-icon>
      <ion-icon *ngIf="status == 'Terminé'" name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        {{status}}
        <p>{{updatedAt}}</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <P>Crée le {{createdAt}}</P>
        <p *ngIf="notes" >Notes : {{notes}}</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none" *ngIf="status =='Terminé'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success">{{value}}</ion-label>
    </ion-item>
    <ng-content select="[footer]"></ng-content>
  </ion-card-content>
</ion-card>
